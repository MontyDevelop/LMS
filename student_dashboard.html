<!DOCTYPE html>
<html>

<head>
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/student_dashboard.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <h2>Welcome, Student</h2>
  
  <section class="hero">
    <h1>Welcome, Student!</h1>
    <p>Continue your learning journey and achieve your dreams!</p>
  </section>

  <p id="studentEmail"></p>

  <h3>All Courses:</h3>
  <div id="allCourses"></div>

  <h3>My Enrolled Courses:</h3>
  <ul id="enrolledList"></ul>

  <button onclick="logout()">Logout</button>
  <div id="certificate"
    style="display:none; padding:30px; text-align:center; border:8px solid #0c4a6e; width:600px; margin:auto; font-family: 'Times New Roman'; background-color: #f0f8ff;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/React.svg" alt="School Logo" width="100" height="100">
    <h1 style="color:#0c4a6e;">🏆 Certificate of Completion</h1>
    <h2 id="studentName"></h2>
    <p style="margin:30px 0; font-size:18px;">has successfully completed the course</p>
    <h3 id="courseTitle"></h3>
    <p>Certificate ID: <span id="certificateID"></span></p>
    <p style="font-size:16px;">Date: <span id="completionDate"></span></p>
    <br><br>
    <div id="qrcode" style="margin-top:20px;"></div>
    <div style="text-align:right; margin-top:50px; margin-right:30px;">
      <p>__________________________</p>
      <p><strong>Principal / Director</strong></p>
    </div>
  </div>
  <script src="js/student_dashboard.js"></script>
</body>

</html>
