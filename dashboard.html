<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teacher Dashboard - EduPortal</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body class="bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-700 min-h-screen text-white font-[Poppins]">

  <!-- Navigation Bar -->
  <!-- <nav class="bg-white text-gray-900 p-4 shadow flex flex-wrap md:flex-nowrap justify-between items-center">
    <h1 class="text-xl font-bold mb-2 md:mb-0 w-full md:w-auto text-center md:text-left">EduPortal</h1>
    <div class="flex flex-col md:flex-row md:space-x-4 text-sm w-full md:w-auto items-center justify-center md:justify-end space-y-2 md:space-y-0">
      <a href="student_dashboard.html" class="hover:text-blue-600">My Dashboard</a>

      <a href="login.html" class="hover:text-red-500">Logout</a>
    </div>
  </nav> -->
  <nav class="bg-white text-gray-900 p-4 shadow md:flex md:items-center md:justify-between">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold">EduPortal</h1>
      <button id="menuBtn" class="md:hidden">
        <!-- Hamburger Icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  
    <div id="menuLinks" class="hidden flex-col md:flex md:flex-row md:space-x-4 mt-4 md:mt-0 text-sm">
      <a href="student_dashboard.html" class="hover:text-blue-600 py-1">My Dashboard</a>
      <a href="course_details.html" class="hover:text-blue-600 py-1">Course Details</a>
      <a href="login.html" class="hover:text-red-500 py-1">Logout</a>
    </div>
  </nav>
  
  

  <div class="p-6 max-w-5xl mx-auto">
    <!-- Greeting -->
    <h2 id="greeting" class="text-2xl font-bold mb-2">Welcome</h2>
    <p id="details" class="mb-6 text-gray-200"></p>

    <!-- Course Form -->
    <div id="courseSection" class="hidden bg-white text-gray-900 p-6 rounded-xl shadow-md mb-10">
      <h3 class="text-xl font-semibold mb-4">Add a New Course</h3>
      <form id="courseForm" class="space-y-4">
        <input type="text" id="courseTitle" placeholder="Course Title" required class="w-full p-2 border rounded" />
        <textarea id="courseDesc" placeholder="Course Description" required class="w-full p-2 border rounded"></textarea>

        <label class="block text-sm font-medium">Video URL (YouTube or MP4):</label>
        <input type="url" id="courseVideo" class="w-full p-2 border rounded" />

        <label class="block text-sm font-medium">PDF URL:</label>
        <input type="url" id="coursePDF" class="w-full p-2 border rounded" />

        <label class="block text-sm font-medium">Downloadable Material Link:</label>
        <input type="url" id="courseFile" class="w-full p-2 border rounded" />

        <label class="block text-sm font-medium">Live Class Date & Time:</label>
        <input type="datetime-local" id="courseTime" class="w-full p-2 border rounded" />

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Course</button>
      </form>
    </div>

    <!-- Courses List -->
    <h3 class="text-lg font-semibold mb-4">Your Courses</h3>
    <ul id="courseList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 text-gray-900"></ul>
  </div>

  <!-- Logout Button -->
  <button id="logoutBtn" class="fixed bottom-5 left-5 bg-gray-900 text-white px-4 py-2 rounded shadow hover:bg-gray-700">
    Logout
  </button>

  <!-- Footer -->
  <footer class="mt-16 text-center text-sm text-gray-200">
    &copy; 2025 EduPortal. All rights reserved.
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
