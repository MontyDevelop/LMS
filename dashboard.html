<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - EduPortal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Welcome to your Dashboard!</h2>
  <p>This page will later change based on whether you're a teacher or student.</p>

  <script>
    const role = localStorage.getItem("userRole");
    const email = localStorage.getItem("userEmail");
    const greeting = document.getElementById("greeting");
    const details = document.getElementById("details");
    const logoutBtn = document.getElementById("logoutBtn");

    if (role === "teacher") {
      greeting.textContent = "Hello Teacher!";
      details.textContent = `You're logged in as ${email}. You can add courses and view students.`;
    } else if (role === "student") {
      greeting.textContent = "üë®‚Äçüéì Hello Student!";
      details.textContent = `You're logged in as ${email}. You can view courses and submit assignments.`;
    } else {
      greeting.textContent = "Please log in first.";
      details.textContent = "";
    }
    // Logout button logic
    logoutBtn.addEventListener("click", function() {
      localStorage.clear(); // removes all saved data
      window.location.href = "login.html"; // go back to login
    });
  </script>
</body>
</html>
