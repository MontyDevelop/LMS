<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard - EduPortal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <h2 id="greeting">Welcome</h2>
  <section class="hero">
    <h1>Welcome to Your Teacher Dashboard</h1>
    <p>Create amazing courses and empower students worldwide!</p>
  </section>
  
  <p id="details"></p>

  <div id="courseSection" style="display: none;">
    <h3>Add a New Course</h3>
    <form id="courseForm">
      <input type="text" id="courseTitle" placeholder="Course Title" required><br><br>
      <textarea id="courseDesc" placeholder="Course Description" required></textarea><br><br>

      <label>Video URL (YouTube or MP4 link):</label><br>
      <input type="url" id="courseVideo"><br><br>

      <label>PDF URL (Google Drive, direct link):</label><br>
      <input type="url" id="coursePDF"><br><br>

      <label>Material Link (ZIP/PDF/Video download):</label><br>
      <input type="url" id="courseFile"><br><br>

      <label>Live Class Date & Time:</label><br>
      <input type="datetime-local" id="courseTime"><br><br>


      <button type="submit">Add Course</button>
    </form>

    <h3>Your Courses</h3>
    <ul id="courseList" class="course-list"></ul>
  </div>

  <br><br>
  <button id="logoutBtn">Logout</button>

  <script src="js/dashboard.js"></script>
</body>
</html>
