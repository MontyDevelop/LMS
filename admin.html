<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>ðŸ‘¤ All Users</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>ðŸ“š All Courses</h2>
  <table id="courseTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Teacher</th>
        <th>Date/Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Dummy users for demo (until you have registration)
    const users = JSON.parse(localStorage.getItem("users")) || [
      { email: "teacher1@example.com", role: "teacher" },
      { email: "student1@example.com", role: "student" }
    ];

    const courses = JSON.parse(localStorage.getItem("courses")) || [];

    // Render user table
    const userTable = document.querySelector("#userTable tbody");
    users.forEach(user => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.email}</td>
        <td>${user.role}</td>
        <td><button onclick="deleteUser('${user.email}', '${user.role}')">Delete</button></td>
      `;
      userTable.appendChild(row);
    });

    // Render course table
    const courseTable = document.querySelector("#courseTable tbody");
    courses.forEach(course => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${course.title}</td>
        <td>${course.createdBy}</td>
        <td>${course.time ? new Date(course.time).toLocaleString() : "N/A"}</td>
        <button onclick="deleteCourseByTitle('${course.title}')">Delete</button>
      `;
      courseTable.appendChild(row);
    });

    function deleteUser(email, role) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users = users.filter(user => !(user.email === email && user.role === role));
      localStorage.setItem("users", JSON.stringify(users));
      location.reload(); // Refresh page to reflect changes
    }
    function deleteCourseByTitle(title) {
      let courses = JSON.parse(localStorage.getItem("courses") || "[]");
      const updatedCourses = courses.filter(course => course.title !== title);
      localStorage.setItem("courses", JSON.stringify(updatedCourses));
      location.reload();
    }

    // Initial load â€” show ALL courses when the page loads
    renderCourseTable(courses);



  </script>
</body>
</html>
