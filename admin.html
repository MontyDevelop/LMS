<!DOCTYPE html>
<html>

<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

  <input type="text" id="searchBox" placeholder="Search users or courses..." oninput="searchAll()">
  <br><br>

  <label>Filter by Teacher:</label>
  <select id="teacherFilter" onchange="filterCourses()">
    <option value="">All</option>
  </select>


  <h2>All Users</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>All Courses</h2>
  <table id="courseTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Teacher</th>
        <th>Date/Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/admin.js"></script>
</body>

</html>
