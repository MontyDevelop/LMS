<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body class="bg-gradient-to-br from-purple-700 via-blue-600 to-teal-500 min-h-screen text-white font-[Poppins]">

  <nav class="bg-white text-gray-900 p-4 shadow">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold">EduPortal</h1>
      
      <!-- Hamburger Button -->
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <div class="space-y-1.5">
          <span class="block w-6 h-0.5 bg-black transition-transform origin-left duration-300" id="line1"></span>
          <span class="block w-6 h-0.5 bg-black transition-opacity duration-300" id="line2"></span>
          <span class="block w-6 h-0.5 bg-black transition-transform origin-left duration-300" id="line3"></span>
        </div>
      </button>
    </div>
  
    <!-- Links -->
    <div id="menuLinks" class="hidden flex-col md:flex md:flex-row md:space-x-6 mt-4 md:mt-0 text-sm transition-all duration-300">
      <a href="student_dashboard.html" class="py-2 hover:text-blue-600">My Dashboard</a>
      <a href="course_details.html" class="py-2 hover:text-blue-600">Course Details</a>
      <a href="login.html" class="py-2 hover:text-red-500">Logout</a>
    </div>
  </nav>
  

  <div class="p-6 max-w-6xl mx-auto">
    <!-- Header -->
    <section class="bg-white text-gray-800 text-center py-10 px-6 rounded-xl mb-6 shadow-lg">
      <h1 class="text-3xl font-bold mb-2">Admin Dashboard</h1>
      <p class="text-lg opacity-80">Manage users, courses, and maintain the platform.</p>
    </section>

    <!-- Search & Filter -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search users or courses..." 
        oninput="searchAll()" 
        class="w-full sm:w-1/2 p-2 text-black rounded-md border border-gray-300"
      />

      <div class="w-full sm:w-1/4">
        <label for="teacherFilter" class="block mb-2 font-semibold">Filter by Teacher:</label>
        <select id="teacherFilter" onchange="filterCourses()" class="text-black p-2 rounded-md w-full">
          <option value="">All</option>
        </select>
      </div>
    </div>

    <!-- Stats -->
    <div id="stats" class="mb-6 text-sm text-gray-200"></div>

    <!-- Users Table -->
    <h2 class="text-2xl font-semibold mb-2">All Users</h2>
    <div class="overflow-x-auto mb-10">
      <table class="min-w-full text-sm text-left bg-white text-gray-800 rounded-lg shadow">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3 border">Email</th>
            <th class="p-3 border">Role</th>
            <th class="p-3 border">Action</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>

    <!-- Courses Table -->
    <h2 class="text-2xl font-semibold mb-2">All Courses</h2>
    <div class="overflow-x-auto mb-10">
      <table class="min-w-full text-sm text-left bg-white text-gray-800 rounded-lg shadow">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3 border">Title</th>
            <th class="p-3 border">Teacher</th>
            <th class="p-3 border">Date/Time</th>
            <th class="p-3 border">Enrollments</th>
            <th class="p-3 border">Action</th>
          </tr>
        </thead>
        <tbody id="courseTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Logout Button (extra fallback) -->
  <button 
    id="logoutBtn"
    class="fixed bottom-5 left-5 bg-gray-900 text-white px-4 py-2 rounded-md shadow hover:bg-gray-700 z-50"
  >
    Logout
  </button>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-200 mt-16">
    &copy; 2025 EduPortal. All rights reserved.
  </footer>

  <script src="admin.js"></script>
</body>
</html>
